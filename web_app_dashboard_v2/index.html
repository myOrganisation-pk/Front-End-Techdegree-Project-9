<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Web App Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700,300' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

<body>

  <header class='main-header'>
    <a class='header-your'>Your</a>
    <a class='header-app'>App
      <sup class='tm-header'>TM</sup>
    </a>
    <div class='header-avatar'>
      <img src="http://placeimg.com/400/400/any" alt="profile image" class="profile-image">
      <a class='name-header'>Edward Jacobs</a>
    </div>

    <div class='bell-container'>
      <span>
        <svg class='bell' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z"
            fill="#fff" />
        </svg>
        <div class='circle'></div>
      </span>
    </div>
  </header>

  <div class='sidebar'>
    <nav>
      <g class='nav-svg'>
        <svg class='nav-icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">

            fill="#fff" />
        </svg>
        <svg class='nav-icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M18 16.4c1.3-1.7 2-3.9 2-6.4 0-5.5-4-10-9-10S2 4.5 2 10c0 2.4.8 4.6 2 6.4-2.3.8-4 3-4 5.6v4c0 3.3 2.7 6 6 6h10c3.3 0 6-2.7 6-6v-4c0-2.6-1.7-4.8-4-5.6zM4 10c0-4.4 3.1-8 7-8s7 3.6 7 8-3.1 8-7 8-7-3.6-7-8zm16 15.5c0 2.5-2.2 4.5-4.9 4.5H6.9C4.2 30 2 28 2 25.5v-3c0-2.1 1.6-3.9 3.8-4.4C7.2 19.3 9 20 11 20s3.8-.7 5.2-1.9c2.2.5 3.8 2.2 3.8 4.4v3zM23 8h8c.6 0 1-.4 1-1s-.4-1-1-1h-8c-.6 0-1 .4-1 1s.4 1 1 1zm8 16h-6c-.6 0-1 .4-1 1s.4 1 1 1h6c.6 0 1-.4 1-1s-.4-1-1-1zm0-12h-8c-.6 0-1 .4-1 1s.4 1 1 1h8c.6 0 1-.4 1-1s-.4-1-1-1zm0 6h-6c-.6 0-1 .4-1 1s.4 1 1 1h6c.6 0 1-.4 1-1s-.4-1-1-1z"
            fill="#fff" />
        </svg>
        <svg class='nav-icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M14 0h-2c-1.1 0-2 .9-2 2v28c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V2c0-1.1-.9-2-2-2zm0 29c0 .6-.4 1-1 1s-1-.4-1-1V3c0-.6.4-1 1-1s1 .4 1 1v26zM4 9H2c-1.1 0-2 .9-2 2v19c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V11c0-1.1-.9-2-2-2zm0 20c0 .6-.4 1-1 1s-1-.4-1-1V12c0-.6.4-1 1-1s1 .4 1 1v17zm20-13h-2c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V18c0-1.1-.9-2-2-2zm0 13c0 .6-.4 1-1 1s-1-.4-1-1V19c0-.6.4-1 1-1s1 .4 1 1v10z"
            fill="#fff" />
        </svg>
        <svg class='nav-icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">

            fill="#fff" />
        </svg>
      </g>
    </nav>
  </div>
  <main id='container' class='clearfix'>
    <div class='container-traffic'>
      <nav class='dashboard-nav'>

        <form id='contact' action="index.html" method="post">
          <fieldset>
            <div class='search-container'>
              <input required type='text' id='name' name='user_name' placeholder='Search'>
            </div>
          </fieldset>
        </form>

        <div class='dashboard-text'>
          <span>Dashboard</span>
        </div>

        <div class='alert'>
          <span class='text-alert'>Alert</span>
          <span class='text-welcome'>Welcome to the stylish dashboard monitor mockup</span>
          <span class='closebtn' onclick="this.parentElement.style.display='none';">&times;</span>
        </div>

        <ul>
          <li>
            <a href='#'>Hourly</a>
            <a href='#'>Daily</a>
            <a href='#'>Weekly</a>
            <a href='#'>Monthly</a>
            <li>
        </ul>
      </nav>
      <canvas id="lineChart" height: '400' width: '400'></canvas>
    </div>
    <!- Traffic chart container ->

    <div class='container-flex'>
      <div class='container-daily'>
        <canvas id="barChart"></canvas>
      </div>
      <!- Daily traffic container ->

      <div class='container-mobile'>
        <canvas id='doughnutChart'></canvas>
      </div>
      <!- Mobile container ->
    </div>

    <div class='container-social'>
      <div class='twitter-container'>
        <svg class='twitter-svg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M32 3.1c-1.2.5-2.4.9-3.8 1 1.4-.8 2.4-2.1 2.9-3.6-1.3.8-2.7 1.3-4.2 1.6C25.8.8 24 0 22.2 0c-3.6 0-6.6 2.9-6.6 6.6 0 .5.1 1 .2 1.5-5.5-.3-10.3-2.9-13.6-6.9-.6 1-.9 2.1-.9 3.3 0 2.3 1.2 4.3 2.9 5.5-1.1 0-2.1-.3-3-.8v.1c0 3.2 2.3 5.8 5.3 6.4-.6.1-1.1.2-1.7.2-.4 0-.8 0-1.2-.1.8 2.6 3.3 4.5 6.1 4.6-2.2 1.8-5.1 2.8-8.2 2.8-.5 0-1.1 0-1.6-.1 2.9 1.9 6.4 3 10.1 3 12.1 0 18.7-10 18.7-18.7v-.8c1.3-1 2.4-2.2 3.3-3.5z"
          />
          <circle cx='50' cy='50' r='40' fill='#535997'/>
        </svg>
      </div>
    </div>




  </main>






















  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js'></script>
  <script src='app.js'></script>

</body>

</html>
